{% extends 'authentication/auth.html' %}

{% block content %}
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
                
    <div class="form-group">
        <label for="email">آدرس ایمیل</label>
        <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="آدرس ایمیل">
    </div>

    <div class="form-group">
        <div class="float-right">
            <a href="{% url 'password_reset' %}" class="text-muted">رمز ورود خود را فراموش کرده اید؟</a>
        </div>
        <label for="userpassword">رمز ورود</label>
        <input type="password" name="password" class="form-control form-control-lg" id="userpassword" placeholder="رمز ورود">
    </div>

    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="auth-remember-check">
        <label class="custom-control-label" for="auth-remember-check">
            مرا با خاطر بسپار
        </label>
    </div>
    
    <div class="mt-3">
        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">ورود به سیستم</button>
    </div>

    
    

</form>
{% endblock content %}
