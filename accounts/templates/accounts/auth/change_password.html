<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر رمز ورود</title>
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">
        
        <style>
            @font-face {
                font-family: "IranSanse";
                src: local("IranSanse"), 
                url("{% static 'assets/fonts/IRANSansWeb.eot' %}") format("eot"),
                url("{% static 'assets/fonts/IRANSansWeb.ttf' %}") format("ttf"),
                url("{% static 'assets/fonts/IRANSansWeb.woff' %}") format("woff"),
                url("{% static 'assets/fonts/IRANSansWeb.woff2' %}") format("woff2");
            }
        </style>
    {% include 'links/css.html' %}
</head>
<body>
    <div class="row">
        <div class="col-xl-6 col-lg-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <div class="" dir="">
                        <p class="alert alert-info text-center font-size-18">
                            بعد از ورود به سیستم باید رمز ورود خود را تغییر دهید.
                        </p>
                        <form action="" method="POST" dir="ltr">
                            {% csrf_token %}
                            {{form|crispy}}
                        <button class="btn btn-primary btn-lg mt-2">تغییر</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'links/js.html' %}
</body>
</html>
